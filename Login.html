<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/Login.css" />
    <title>Home Decor - Login</title>
  </head>
  <body>
  
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form class="sign-in-form" onsubmit="loginUser(event)">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="loginEmail"
                placeholder="Email"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="loginPassword"
                placeholder="Password"
                required
              />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p id="loginMessage" class="error-message"></p>
          </form>
          <form class="sign-up-form" onsubmit="registerUser(event)">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="name" placeholder="Name" required />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p id="registerMessage" class="error-message"></p>
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="./images/register_home_decor.jpg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="./images/login_page_home_decor.jpeg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="./js/Login.js"></script>
  </body>
</html>
