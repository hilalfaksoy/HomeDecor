<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="./css/UserProfile.css">

    <!-- Bootstrap for additional styling (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- jQuery for interactivity -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <div class="nav-header">
            <nav class="navbar">
                <!-- Welcome message -->
                <div id="username-welcome"><p>Welcome! <span id="username"></span></p></div>

                <!-- Hamburger menu for mobile view -->
                <a href="#" class="hamburger-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </a>
 
                <!-- Navigation links -->
                <div class="nav-links">
                    <ul>
                        <li><a href="#" data-url="../Landing-Product Listing/landingPage.html">Home</a></li>
                        <li><a href="#" data-url="../Landing-Product Listing/product-listing.html">Products</a></li>
                        <li><a href="./UserProfile.html" data-url="../UserProfile/UserProfile.html">User Profile</a></li>
                        <li><a href="#" data-url="../Contractor Listing/contractor_listing.html">Contractor Listing</a></li>
                        <li><a id="login-button" href="#" data-url="../Login/Login.html">LogIn</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Profile settings container -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Profile card -->
                <div class="card p-5 my-5">
                    <div class="text-center mb-3">
                        <h4>Profile Settings</h4>
                        <!-- Edit button -->
                        <button class="btn-edit">
                            <i class="fas fa-pencil-alt"></i> Edit
                        </button>
                    </div>
                    <!-- Email input -->
                    <div class="form-group">
                        <label class="labels">Email</label>
                        <input type="text" class="form-control" value="">
                    </div>
                    <!-- First name input -->
                    <div class="form-group">
                        <label class="labels">First Name</label>
                        <input type="text" class="form-control" value="">
                    </div>
                    <!-- Last name input -->
                    <div class="form-group">
                        <label class="labels">Last Name</label>
                        <input type="text" class="form-control" value="">
                    </div>
                    <!-- Mobile number input -->
                    <div class="form-group">
                        <label class="labels">Mobile Number</label>
                        <input type="text" class="form-control" value="">
                    </div>
                    <!-- Address input -->
                    <div class="form-group">
                        <label class="labels">Address</label>
                        <input type="text" class="form-control" value="">
                    </div>
                    <!-- Country input -->
                    <div class="form-group">
                        <label class="labels">Country</label>
                        <input type="text" class="form-control" value="">
                    </div>
                    <!-- Save profile button -->
                    <div class="text-center mt-5">
                        <button class="profile-button" type="button">Save Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="./js/UserProfile.js"></script>
</body>
</html>
